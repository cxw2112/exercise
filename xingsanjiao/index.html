<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		
	</head>
	<body>
		

		<script type="text/javascript">
			
			var c = prompt('请输入行数');
			c = parseInt(c);
			
			//r = NaN
			
			for(var i=0;i<c+1;i++){
			    for(var j=c;j>i;j--){
				    document.write("&nbsp");
				}
				for(var k=0;k<2*i+1;k++){
				    document.write("*&nbsp");
				}
				document.write("<br />");
			}
			
		</script>
	</body>
</html>
